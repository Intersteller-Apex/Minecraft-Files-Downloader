<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Version Downloader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .version-card {
            cursor: pointer;
            transition: transform 0.2s;
        }
        .version-card:hover {
            transform: translateY(-2px);
        }
        .progress {
            display: none;
            height: 25px;
        }
        .download-status {
            display: none;
        }
        .search-box {
            max-width: 500px;
            margin: 20px auto;
        }
        .version-type-filter {
            margin: 20px 0;
        }
        .version-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .run-link {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <a href="run.html" class="btn btn-primary run-link">How to Run Minecraft â†’</a>
        <h1 class="text-center mb-4">Minecraft Version Downloader</h1>
        
        <!-- Search box -->
        <div class="search-box">
            <input type="text" class="form-control" id="searchInput" placeholder="Search versions...">
        </div>

        <!-- Version type filter -->
        <div class="version-type-filter text-center">
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-primary active" data-filter="all">All</button>
                <button type="button" class="btn btn-primary" data-filter="release">Release</button>
                <button type="button" class="btn btn-primary" data-filter="snapshot">Snapshot</button>
                <button type="button" class="btn btn-primary" data-filter="old_beta">Beta</button>
                <button type="button" class="btn btn-primary" data-filter="old_alpha">Alpha</button>
            </div>
        </div>

        <!-- Download progress -->
        <div class="download-status mt-4">
            <h4 class="text-center" id="downloadTitle">Downloading...</h4>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" 
                     role="progressbar" 
                     style="width: 0%">0%</div>
            </div>
            <div class="text-center mt-2" id="downloadDetails"></div>
        </div>

        <!-- Version grid -->
        <div class="version-grid" id="versionGrid">
            <!-- Versions will be populated here -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
